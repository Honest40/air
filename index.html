<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Pa Mwera | Login or Signup</title>
  <style>
    body {
      font-family: "Poppins", sans-serif;
      margin: 0;
      background: #fff;
      color: #333;
      text-align: center;
      padding: 20px;
    }
    header {
      background-color: #c70000;
      color: white;
      padding: 1rem 0;
      font-size: 1.8rem;
      font-weight: bold;
      letter-spacing: 1px;
      margin-bottom: 20px;
    }
    .form-box {
      margin: auto;
      max-width: 350px;
      background: white;
      padding: 2rem;
      border-radius: 15px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      margin-bottom: 20px;
    }
    h2 {
      color: #c70000;
      margin-bottom: 1rem;
    }
    input {
      width: 90%;
      padding: 0.8rem;
      margin: 0.5rem 0;
      border: 1px solid #ccc;
      border-radius: 10px;
      outline: none;
      font-size: 1rem;
    }
    button {
      width: 95%;
      padding: 0.8rem;
      background-color: #c70000;
      color: white;
      border: none;
      border-radius: 10px;
      font-size: 1rem;
      margin-top: 1rem;
      cursor: pointer;
      transition: 0.3s;
    }
    button:hover {
      background-color: #a80000;
    }
    p {
      font-size: 0.9rem;
    }
    a {
      color: #c70000;
      text-decoration: none;
      font-weight: 600;
      cursor: pointer;
    }
    #message {
      font-weight: 600;
      margin: 1rem auto;
      max-width: 350px;
    }
    #facebookLoginBtn {
      background-color: #3b5998; /* Facebook Blue */
      margin-top: 10px;
    }
  </style>
</head>
<body>

  <header>ðŸ”¥ Pa Mwera</header>

  <div class="form-box" id="loginForm">
    <h2>Login</h2>
    <input type="email" id="loginEmail" placeholder="Email" />
    <input type="password" id="loginPassword" placeholder="Password" />
    <button id="loginBtn">Login</button>
    <p>Don't have an account? <a id="showSignup">Sign up</a></p>
  </div>

  <div class="form-box" id="signupForm" style="display:none;">
    <h2>Create Account</h2>
    <input type="email" id="signupEmail" placeholder="Email" />
    <input type="password" id="signupPassword" placeholder="Password (6+ characters)" />
    <button id="signupBtn">Sign Up</button>
    <p>Already have an account? <a id="showLogin">Login</a></p>
  </div>

  <button id="facebookLoginBtn">Login with Facebook</button>

  <div id="message"></div>

  <!-- Firebase SDK -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.5.0/firebase-app.js";
    import {
      getAuth,
      createUserWithEmailAndPassword,
      signInWithEmailAndPassword,
      sendEmailVerification,
      signInWithPopup,
      FacebookAuthProvider,
      onAuthStateChanged,
      signOut
    } from "https://www.gstatic.com/firebasejs/12.5.0/firebase-auth.js";

    // Your Firebase config (replace with your config)
    const firebaseConfig = {
      apiKey: "AIzaSyC92g51j4qHlLgvf1GBHJfR58BlJ5rg7JQ",
      authDomain: "pa-mwera-social.firebaseapp.com",
      projectId: "pa-mwera-social",
      storageBucket: "pa-mwera-social.appspot.com",
      messagingSenderId: "255473977095",
      appId: "1:255473977095:web:f00d408a2f9693040027a2"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    // DOM elements
    const loginForm = document.getElementById("loginForm");
    const signupForm = document.getElementById("signupForm");
    const showSignup = document.getElementById("showSignup");
    const showLogin = document.getElementById("showLogin");
    const loginBtn = document.getElementById("loginBtn");
    const signupBtn = document.getElementById("signupBtn");
    const facebookLoginBtn = document.getElementById("facebookLoginBtn");
    const message = document.getElementById("message");

    // Show/hide forms
    showSignup.addEventListener("click", () => {
      loginForm.style.display = "none";
      signupForm.style.display = "block";
      message.textContent = "";
    });
    showLogin.addEventListener("click", () => {
      signupForm.style.display = "none";
      loginForm.style.display = "block";
      message.textContent = "";
    });

    // Signup handler
    signupBtn.addEventListener("click", async () => {
      const email = document.getElementById("signupEmail").value.trim();
      const password = document.getElementById("signupPassword").value.trim();
      message.style.color = "red";

      if (!email || !password) {
        message.textContent = "Please fill in all fields.";
        return;
      }
      if (password.length < 6) {
        message.textContent = "Password must be at least 6 characters.";
        return;
      }

      try {
        const userCredential = await createUserWithEmailAndPassword(auth, email, password);
        const user = userCredential.user;
        await sendEmailVerification(user);
        message.style.color = "green";
        message.textContent = `Account created! Verification email sent to ${email}. Please verify your email before logging in.`;
        signupForm.style.display = "none";
        loginForm.style.display = "block";
      } catch (error) {
        message.textContent = error.message;
      }
    });

    // Login handler
    loginBtn.addEventListener("click", async () => {
      const email = document.getElementById("loginEmail").value.trim();
      const password = document.getElementById("loginPassword").value.trim();
      message.style.color = "red";

      if (!email || !password) {
        message.textContent = "Please fill in all fields.";
        return;
      }

      try {
        const userCredential = await signInWithEmailAndPassword(auth, email, password);
        const user = userCredential.user;

        if (!user.emailVerified) {
          message.textContent = "Please verify your email before logging in.";
          await signOut(auth); // sign out unverified user immediately
          return;
        }

        message.style.color = "green";
        message.textContent = `Welcome back, ${user.email}! You are logged in.`;
        // TODO: Redirect or show main app UI here
      } catch (error) {
        message.textContent = error.message;
      }
    });

    // Facebook login handler
    facebookLoginBtn.addEventListener("click", async () => {
      const provider = new FacebookAuthProvider();
      try {
        const result = await signInWithPopup(auth, provider);
        const user = result.user;
        message.style.color = "green";
        message.textContent = `Welcome, ${user.displayName || user.email}! You are logged in with Facebook.`;
        // TODO: Redirect or show main app UI here
      } catch (error) {
        message.style.color = "red";
        message.textContent = `Facebook login failed: ${error.message}`;
      }
    });

    // Listen to auth state changes
    onAuthStateChanged(auth, (user) => {
      if (user) {
        if (user.emailVerified || user.providerData.some(p => p.providerId === 'facebook.com')) {
          message.style.color = "green";
          message.textContent = `Logged in as ${user.displayName || user.email}`;
          // TODO: Show app main UI or redirect
        } else {
          message.style.color = "red";
          message.textContent = "Please verify your email to unlock features.";
          signOut(auth);
        }
      } else {
        // No user signed in
      }
    });
  </script>
</body>
</html>
