<!DOCTYPE html>
<html>
<head>
  <title>Simple Paywall Demo</title>
  <style>
    #content {
      display: none;
    }
    #paywall-message {
      color: red;
      font-weight: bold;
    }
  </style>
</head>
<body>

<div id="paywall-message">
  Please pay $5 to access this content.
  <button id="pay-btn">Pay Now</button>
</div>

<div id="content">
  <h1>Premium Content</h1>
  <p>This content is locked behind a paywall until payment is made.</p>
</div>

<script>
  const payBtn = document.getElementById('pay-btn');
  const content = document.getElementById('content');
  const message = document.getElementById('paywall-message');

  payBtn.addEventListener('click', () => {
    // Simulate payment success
    message.style.display = 'none';
    content.style.display = 'block';
  });
</script>

</body>
</html>
