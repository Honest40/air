<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Pa Mwera Social</title>
  <style>
    body {
      font-family: "Poppins", sans-serif;
      background: #fff5f5;
      margin: 0;
      padding: 0;
    }
    .container {
      max-width: 600px;
      margin: auto;
      padding: 20px;
    }
    input, textarea {
      width: 100%;
      padding: 10px;
      margin: 5px 0;
      border: 1px solid #ddd;
      border-radius: 8px;
      font-size: 16px;
    }
    button {
      background: #e60000;
      color: white;
      border: none;
      padding: 10px 15px;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
    }
    button:hover {
      background: #ff3333;
    }
    .post {
      background: white;
      border-radius: 10px;
      padding: 15px;
      margin-top: 10px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    .hidden { display: none; }
    h1 { color: #e60000; text-align: center; }
  </style>
</head>
<body>

  <div class="container">
    <h1>ðŸ”¥ Pa Mwera Social</h1>

    <!-- Authentication Section -->
    <div id="authSection">
      <h2>Create Account</h2>
      <input type="email" id="signupEmail" placeholder="Enter your email">
      <input type="password" id="signupPassword" placeholder="Create a password">
      <button id="signupBtn">Sign Up</button>

      <h2>Login</h2>
      <input type="email" id="loginEmail" placeholder="Enter your email">
      <input type="password" id="loginPassword" placeholder="Enter your password">
      <button id="loginBtn">Login</button>
    </div>

    <!-- Feed Section -->
    <div id="feedSection" class="hidden">
      <h2>Welcome to your Feed ðŸŽ‰</h2>
      <textarea id="postText" placeholder="What's on your mind?"></textarea>
      <button id="postBtn">Post</button>
      <div id="posts"></div>
      <button id="logoutBtn" style="margin-top:20px; background:#555;">Logout</button>
    </div>
  </div>

  <script type="module">
    // Import Firebase
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.14.0/firebase-app.js";
    import { 
      getAuth, createUserWithEmailAndPassword, 
      signInWithEmailAndPassword, signOut, onAuthStateChanged 
    } from "https://www.gstatic.com/firebasejs/10.14.0/firebase-auth.js";
    import { 
      getFirestore, collection, addDoc, onSnapshot, query, orderBy, serverTimestamp 
    } from "https://www.gstatic.com/firebasejs/10.14.0/firebase-firestore.js";

    // Your Firebase config (Pa Mwera)
    const firebaseConfig = {
      apiKey: "AIzaSyC92g51j4qHlLgvf1GBHJfR58BlJ5rg7JQ",
      authDomain: "pa-mwera-social.firebaseapp.com",
      projectId: "pa-mwera-social",
      storageBucket: "pa-mwera-social.firebasestorage.app",
      messagingSenderId: "255473977095",
      appId: "1:255473977095:web:ef6afedb928070f60027a2"
    };

    // Initialize Firebase
    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    // UI Elements
    const authSection = document.getElementById("authSection");
    const feedSection = document.getElementById("feedSection");
    const postsDiv = document.getElementById("posts");

    // Sign Up
    document.getElementById("signupBtn").addEventListener("click", async () => {
      const email = document.getElementById("signupEmail").value;
      const password = document.getElementById("signupPassword").value;
      try {
        await createUserWithEmailAndPassword(auth, email, password);
        alert("âœ… Account created successfully! You can now log in.");
      } catch (error) {
        alert(error.message);
      }
    });

    // Login
    document.getElementById("loginBtn").addEventListener("click", async () => {
      const email = document.getElementById("loginEmail").value;
      const password = document.getElementById("loginPassword").value;
      try {
        await signInWithEmailAndPassword(auth, email, password);
        alert("âœ… Logged in successfully!");
      } catch (error) {
        alert(error.message);
      }
    });

    // Logout
    document.getElementById("logoutBtn").addEventListener("click", async () => {
      await signOut(auth);
    });

    // Auth state listener
    onAuthStateChanged(auth, (user) => {
      if (user) {
        authSection.classList.add("hidden");
        feedSection.classList.remove("hidden");
      } else {
        feedSection.classList.add("hidden");
        authSection.classList.remove("hidden");
      }
    });

    // Post something
    document.getElementById("postBtn").addEventListener("click", async () => {
      const text = document.getElementById("postText").value;
      if (!text.trim()) return alert("Please type something!");
      await addDoc(collection(db, "posts"), {
        text,
        createdAt: serverTimestamp()
      });
      document.getElementById("postText").value = "";
    });

    // Realtime feed updates
    const q = query(collection(db, "posts"), orderBy("createdAt", "desc"));
    onSnapshot(q, (snapshot) => {
      postsDiv.innerHTML = "";
      snapshot.forEach((doc) => {
        const post = doc.data();
        const div = document.createElement("div");
        div.className = "post";
        div.innerHTML = `<p>${post.text}</p>`;
        postsDiv.appendChild(div);
      });
    });
  </script>
</body>
</html>
